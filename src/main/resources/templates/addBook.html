<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add book</title>
</head>
<body>
<h1>Add new book</h1>
<form th:action="@{/books}" method="post">
  <label>Title: <input type="text" name="title" th:value="*{title}"/></label><br/>
  <label>Author: <input type="text" name="author" th:value="*{author}"/></label><br/>
  <label>ISBN: <input type="text" name="isbn" th:value="*{isbn}"/></label><br/>
  <label>Published year: <input type="number" name="publishedYear" th:value="*{publishedYear}"/></label><br/>
  <button type="submit">Save</button>
</form>
<a href="/books">‚Üê Back</a>
</body>
</html>
