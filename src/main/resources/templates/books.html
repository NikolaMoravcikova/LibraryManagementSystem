<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library Management System</title>
</head>
<body>
<h1>Library Management System</h1>
<a href="/books/add">+ Add book</a>
<hr/>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Published year</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publishedYear}"></td>
        <td>
            <a th:href="@{|/books/${book.id}|}">Show</a>
            &nbsp;|&nbsp;
            <form th:action="@{|/books/${book.id}/delete|}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Do you want to delete this book?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
