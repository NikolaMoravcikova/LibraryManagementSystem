<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update book</title>
</head>
<body>
<h1>Update book</h1>
<form th:action="@{|/books/${bookForm.id}/edit|}" method="post">
    <label>Title: <input type="text" name="title" th:value="${bookForm.title}"/></label><br/>
    <label>Author: <input type="text" name="author" th:value="${bookForm.author}"/></label><br/>
    <label>ISBN: <input type="text" name="isbn" th:value="${bookForm.isbn}"/></label><br/>
    <label>Published year: <input type="number" name="publishedYear" th:value="${bookForm.publishedYear}"/></label><br/>
    <button type="submit">Save changes</button>
</form>
<a th:href="@{|/books/${bookForm.id}|}">‚Üê Back to details</a>
</body>
</html>
